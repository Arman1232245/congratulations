<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравления на день рождения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcccc;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .family-photo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        .birthday-wishes {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Поздравления на день рождения</h1>
    </header>
    <div class="container">
        <img src="family_photo.jpg" alt="Family Photo" class="family-photo">
        <div class="birthday-wishes">
            <h2>Дорогая сестра,</h2>
            <p>С днем рождения! Желаем тебе море счастья, здоровья и успехов во всех начинаниях. Пусть этот день будет наполнен радостью и улыбками!</p>
            <p>С любовью,<br>Твоя семья</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Поздравления на день рождения</p>
    </footer>
</body>
</html>
